<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>報讀資源</title>
  <style>
    :root{
      --bg:#0f172a;
      --fg:#e5e7eb;
      --card:#111827;
      --muted:#94a3b8;
      --accent:#22c55e;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,PingFang TC,"Microsoft JhengHei",Arial;
      background:radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, var(--bg) 60%);
      color:var(--fg);
    }
    .wrap{max-width:960px;margin:0 auto;padding:28px}
    h1{margin:0 0 8px;font-size:clamp(22px,3vw,36px)}
    p{color:var(--muted);margin:0 0 18px}
    h2{margin:22px 0 10px;font-size:18px}

    /* 兩欄版面：桌機/平板兩欄，手機一欄 */
    .grid{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:16px;
      margin-top:12px;
    }
    @media (max-width: 640px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:18px;
      text-decoration:none;
      color:inherit;
      display:block;
      transition: outline-color .15s ease, transform .15s ease;
    }
    .card:hover{
      outline:2px solid rgba(34,197,94,.45);
      transform: translateY(-1px);
    }
    .tag{
      display:inline-block;
      font-size:16px;
      color:#0b1220;
      background:linear-gradient(120deg,#22c55e,#06b6d4);
      padding:4px 8px;
      border-radius:999px;
      font-weight:700;
      margin-bottom:8px;
    }
    .title{font-weight:900;margin:6px 0 2px}
    .desc{color:var(--muted);font-size:14px;line-height:1.5}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>114-1報讀資源</h1>

    <h2>三年級</h2>
    <div class="grid">
      <a class="card" href="./114-1三年級社會期末卷.html">
        <div class="title">三年級社會期末卷</div>
      </a>

      <a class="card" href="114-1三年級自然期末卷.html">
        <div class="title">三年級自然期末卷</div>
      </a>
    </div>

    <h2>五年級</h2>
    <div class="grid">
      <a class="card" href="114-1五年級社會期末卷.html">
        <div class="title">五年級社會期末卷</div>
      </a>

      <a class="card" href="114-1五年級自然期末卷.html">
        <div class="title">五年級自然期末卷</div>
      </a>
    </div>

    <!-- 未來可以繼續加其他科目區塊（english, science...） -->
  </div>
</body>
</html>
